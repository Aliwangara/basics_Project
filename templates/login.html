{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>


<body>

<section>
    <div class="container shadow p-5 p-lg-5 rounded w-100 justify-content-center   ">
        <div class="row ">
            <div class="col-lg-5 col-md-7 col-sm-9 m-auto">
                <h1 class="mb-6 mt-4 text-center" data-aos="fade-down" data-aos-delay="0">
                    LOGIN
                </h1>

                <div class="col-md-6  ms-auto me-auto" id="logo">
                    <img src="{% static 'main_assets/images/header_img.png' %} " srcset="i/header-1@2x.png 2x"
                         alt=""
                         class="w-100" data-aos="fade-down" data-aos-delay="0">
                </div>


                <form action="/signin" method="post">
                    {% csrf_token %}

                    <div class="input-group mb-3" data-aos="fade-down" data-aos-delay="150">

                        <input type="email" placeholder="Email address" class="form-control  border-dark-3 ps-5"
                               name="email" required="required">
                    </div>
                    <div class="input-group mb-6 " data-aos="fade-down" data-aos-delay="250">

                        <input type="password" placeholder="Password" class="form-control  border-dark-3 ps-5"
                               name="pass1" required="required">
                    </div>
                    <button class="btn btn-action-1 w-100 mb-6 mt-3 bg-dark text-white" data-aos="fade-down"
                            data-aos-delay="400">
                        Log In
                    </button>
                    <div data-aos="fade-down" data-aos-delay="250">
                        <p class="d-inline-block text-dark-3 mb-6">
                            Donâ€™t have an account?
                        </p>
                        <a href="signup" class="ms-1">
                            Sign Up
                        </a>
                    </div>
                    <div class="w-50 border-bottom border-bg-2 mx-auto mb-6" data-aos="fade-down"
                         data-aos-delay="400">
                    </div>
                    <p class="mb-6">
                        Sign In via socials
                    </p>
                    <div class="row g-0">
                        <div class="col-4 pe-2">
                            <a href="#"
                               class="btn btn-bg-2 w-100 h-100 d-flex justify-content-center align-items-center">

                                <img src="{% static 'main_assets/images/facebook.png' %}" alt="">

                            </a>
                        </div>
                        <div class="col-4 px-1">
                            <a href="#"
                               class="btn btn-bg-2 w-100 h-100 d-flex justify-content-center align-items-center">

                                <img src="{% static 'main_assets/social_logo/instagram (3).png' %}" alt="">

                            </a>
                        </div>

                        <div class="col-4 px-1">
                            <a href=""
                               class="btn btn-bg-2 w-100 h-100 d-flex justify-content-center align-items-center">
                                <img src="{% static 'main_assets/social_logo/whatsapp.png' %}" alt="">

                            </a>
                        </div>


                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
    </body>



    </html>
