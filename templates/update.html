{% extends 'base_template.html' %}
{% load crispy_forms_filters %}
{% block title %}
    Update employee
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <form action="{{ request.path }}" method="post" enctype="multipart/form-data" class="shadow py-3  px-2 mt-3">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-dark rounded-0 w-50">
                        Update Employee
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
